---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "Remove dependencies that are no longer required."
  become: true
  apt:
    autoremove: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "curl"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Copy Backend Files"
  become: true
  copy:
    src: /root/cicdproject/.circleci/ansible/roles/deploy/files/backend.zip
    dest: /home/ubuntu
    remote_src: yes
    

- name: "unzip folder."
  become: true
  unarchive:
    src: /home/ubuntu/backend.zip
    dest: /home/ubuntu
    remote_src: yes

- name: Install and Build
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm run build
  
- name: "start server"
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start