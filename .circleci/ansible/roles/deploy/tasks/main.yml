---
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "net-tools"]
    state: latest
    update_cache: yes

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Disable IPv6 with sysctl
  become: true
  sysctl: name={{ item }} value=1 state=present reload=yes
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6

- name: "copy backend files"
  become: true
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

#- name: "unzip folder."
#  become: true
#  unarchive:
#    src: /tmp/backend.zip
#    dest: /home/ubuntu
#    remote_src: yes

- name: Install, Build
  shell: |
    cd /home/ubuntu/backend
    npm install -g n
    sudo npm install -g n
    sudo npm install
    sudo npm run build

- name: Start
  shell: |
    pm2 delete all
    cd /home/ubuntu/backend
    sudo pm2 start npm --name backend -- start